<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!--JS-->
    <script type="text/javascript" src="script.js"></script>


</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <br />

                <div class="calculator">

                    <input id="show-result" type="text" class="form-control result" placeholder="0"
                        disabled="disabled" />

                    <div class="row">
                        <button id="clear" type="button"
                            class="btn btn-dark btn-lg font-weight-light twoSpaces">C</button>
                        <button id="division" type="button" class="btn btn-dark btn-lg font-weight-light">/</button>
                        <button id="multiplication" type="button"
                            class="btn btn-dark btn-lg font-weight-light">x</button>
                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg font-weight-light">7</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light">8</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light">9</button>
                        <button id="subtraction" type="button" class="btn btn-dark btn-lg font-weight-light">-</button>
                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg font-weight-light">4</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light">5</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light">6</button>
                        <button id="sum" type="button" class="btn btn-dark btn-lg font-weight-light">+</button>
                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg font-weight-light">1</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light">2</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light">3</button>
                        <button id="result" type="button" class="btn btn-dark btn-lg enter">=</button>
                    </div>

                    <div class="row zero-point">
                        <button type="button" class="btn btn-dark btn-lg font-weight-light twoSpaces">0</button>
                        <button id="dot" type="button" class="btn btn-dark btn-lg font-weight-light">.</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
