<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!--JS-->
    <script type="text/javascript" src="script.js"></script>


</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <br />

                <div class="calculator">

                    <input id="show-result" type="text" class="form-control result" placeholder="0"
                        disabled="disabled" />

                    <div class="row">
                        <button onclick="calcular('action','c')" type="button"
                            class="btn btn-dark btn-lg font-weight-light two-spaces">C</button>
                        <button onclick="calcular('action','/')" type="button"
                            class="btn btn-dark btn-lg font-weight-light">/</button>
                        <button onclick="calcular('action','*')" type="button"
                            class="btn btn-dark btn-lg font-weight-light">x</button>
                    </div>

                    <div class="row">
                        <button onclick="calcular('number','7')" type="button"
                            class="btn btn-dark btn-lg font-weight-light">7</button>
                        <button onclick="calcular('number','8')" type="button"
                            class="btn btn-dark btn-lg font-weight-light">8</button>
                        <button onclick="calcular('number','9')" type="button"
                            class="btn btn-dark btn-lg font-weight-light">9</button>
                        <button onclick="calcular('action','-')" type="button"
                            class="btn btn-dark btn-lg font-weight-light">-</button>
                    </div>

                    <div class="row">
                        <button onclick="calcular('number','4')" type="button"
                            class="btn btn-dark btn-lg font-weight-light">4</button>
                        <button onclick="calcular('number','5')" type="button"
                            class="btn btn-dark btn-lg font-weight-light">5</button>
                        <button onclick="calcular('number','6')" type="button"
                            class="btn btn-dark btn-lg font-weight-light">6</button>
                        <button onclick="calcular('action','+')" id="sum" type="button"
                            class="btn btn-dark btn-lg font-weight-light">+</button>
                    </div>

                    <div class="row">
                        <button onclick="calcular('number','1')" type="button"
                            class="btn btn-dark btn-lg font-weight-light">1</button>
                        <button onclick="calcular('number','2')" type="button"
                            class="btn btn-dark btn-lg font-weight-light">2</button>
                        <button onclick="calcular('number','3')" type="button"
                            class="btn btn-dark btn-lg font-weight-light">3</button>
                        <button onclick="calcular('action','=')" id="result" type="button"
                            class="btn btn-dark btn-lg enter">=</button>
                    </div>

                    <div class="row zero-point">
                        <button onclick="calcular('number','0')" type="button"
                            class="btn btn-dark btn-lg font-weight-light two-spaces">0</button>
                        <button onclick="calcular('action','.')" id="dot" type="button"
                            class="btn btn-dark btn-lg font-weight-light">.</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
